# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - moneymanager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec7cb04e3eda4442a9f76b7c417efdc4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_41920053821d47b7a0f0a97b4405140e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ec7cb04e3eda4442a9f76b7c417efdc4 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moneymanager'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5719ac474a44500a8aec28b0a02820e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ec7cb04e3eda4442a9f76b7c417efdc4 }}/appsvc/staticsite:${{ github.sha }}'