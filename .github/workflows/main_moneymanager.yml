# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - moneymanager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_03c352dfa9624480b5f7f37f4b0bdf61 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db7f2c7a8c71413a96475ee84e36c71d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_03c352dfa9624480b5f7f37f4b0bdf61 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moneymanager'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ead188786a0459391bd08cf9f259d02 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_03c352dfa9624480b5f7f37f4b0bdf61 }}/appsvc/staticsite:${{ github.sha }}'